<!DOCTYPE html>
<html>
<head>
<title>LIKELIOB(by.ksu)</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'main_home' %}">MAIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'wchome' %}">Wordcount<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'home' %}">Blog</a>
            <a class="nav-item nav-link" href="{% url 'new' %}">New blog</a>            
            <a class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>
      
      <div class="card" style="width: 30%;">
        <div class="card-body">
          {% if user.is_authenticated %}
                <p style="margin: 0 1rem 0 0;">{{ user.username }}님, 환영합니다.</p>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-success">로그아웃</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-success">로그인</button></a>
                <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-success">회원가입</button></a>
            {% endif %}
        </div>
      </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

</body>
</html>
